<div class="container mt-4" style="max-height: 500px; overflow-y: auto;">
    <div class="row">
        <div class="card mt-2" *ngFor="let member of masterdata; let i=index">
            <div class="card-body">
                <h5 class="card-title">{{member.name}}, {{member.village}} - {{member.designation}}</h5>
                <p class="card-text">फोन - {{member.phone}}</p>
            </div>
        </div>
    </div>
</div>
