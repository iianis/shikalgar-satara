<div class="container mt-3">
    <div class="row">
        <div class="container d-flex align-items-center">
            <div class="section-header display-6 fw-bold">ठळक उपलब्धी</div>
        </div>
        <div class="card mt-3" *ngFor="let item of achievements; let i=index">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text" [innerHTML]="item.desc"></p>
                <p class="card-text" *ngIf="item.contact!==''">संकलन - {{item.contact}}</p>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="container d-flex align-items-center">
            <div class="section-header display-6 fw-bold">कार्यकारणी सदस्य (माजी)</div>
        </div>
        <div class="card mt-3" *ngFor="let member of directors; let i=index">
            <div class="card-body">
                <h5 class="card-title">{{member.name}}, {{member.village}} - {{member.designation}}</h5>
                <p class="card-text" *ngIf="!member.name?.startsWith('म. ')">फोन - {{member.phone}}</p>
            </div>
        </div>
    </div>
</div>
