<div class="container mt-4" style="max-height: 500px; overflow-y: auto;">
    <div class="row">
        <div *ngFor="let photo of photos" class="col-lg-3 col-md-4 col-xs-6 thumb mt-1">
            <a [href]="photo.name" class="fancybox" rel="ligthbox">
                <img [src]="photo.name" class="img-fluid">
            </a>
            <div class="photo-description" *ngIf="photo.desc!==''">{{ photo.desc }}</div>
        </div>
    </div>
</div>
